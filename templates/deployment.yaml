apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spring-cloud-gateway-dev-config.fullname" . }}
  labels:
    {{- include "spring-cloud-gateway-dev-config.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "spring-cloud-gateway-dev-config.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "spring-cloud-gateway-dev-config.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "spring-cloud-gateway-dev-config.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command: ["/bin/sh"]
          args: ["-c", "sleep 10000"]
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: http-management
              containerPort: {{ .Values.service.portmanagement }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /management/health
              port: http-management
          readinessProbe:
            httpGet:
              path: /management/health
              port: http-management
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: spring-cloud-gateway-volume
              mountPath: /app/config/application.yaml
              subPath: application.yaml
      volumes:
        - name: spring-cloud-gateway-volume
          configMap:
            name: spring-cloud-gateway
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
